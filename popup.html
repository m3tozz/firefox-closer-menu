<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --button-bg: #f0f0f0;
      --button-text: #000000;
      --toggle-bg: #ccc;
      --toggle-circle: #fff;
    }

    body.dark {
      --bg-color: #222;
      --text-color: #ffffff;
      --button-bg: #444;
      --button-text: #ffffff;
      --toggle-bg: #666;
      --toggle-circle: #ddd;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }

    button {
      display: block;
      width: 220px;
      margin: 6px auto;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
    }


    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--toggle-bg);
      transition: 0.3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: var(--toggle-circle);
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4caf50;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    label {
      font-size: 13px;
    }
  </style>
</head>
<body>

  <button id="close-others">Close Other Tabs</button>
  <button id="close-left">Close Tabs to the Left</button>
  <button id="close-right">Close Tabs to the Right</button>
  <button id="close-other-windows">Close Other Windows</button>
  <button id="theme-switch" class="theme-toggle">Switch Theme</button>


  <div class="toggle-container">
    <label for="include-pinned">Include pinned tabs</label>
    <label class="switch">
      <input type="checkbox" id="include-pinned">
      <span class="slider"></span>
    </label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
